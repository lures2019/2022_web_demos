<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="icon" href="images/favicon.ico">
	<title>京东登录</title>
</head>
<body>
	<table border="1px" bgcolor="pink" cellspacing="0" cellpadding="0" align="center" width="400px" height="400px">
		<tr>
			<th colspan="2" align="center">京东会员</th>
		</tr>
		<tr>
			<td>用户名:</td>
			<td>
				<input type="text" value="请输入用户名" maxlength="6">
				<font color="red" size="1"> 最多输入6个字符</font>
			</td>
		</tr>
		<tr>
			<td>密 码:</td>
			<td>
				<input type="password" name="pwd" maxlength="6">
				<font color="red" size="1"> 最多输入6个字符</font>
			</td>
		</tr>
		<tr>
			<td>验证码:</td>
			<td>
				<input type="text">
				<br /><br />
				<input type="image" src="images/yzm.jpg" height="24" title="点击刷新">
			</td>
		</tr>
		<tr>
			<td  colspan="2" align="center">
			    <a href="登录成功.html" target="_blank">登录</a> | 
			    <a href="注册.html" target="_blank">注册用户</a>
			</td>
		</tr>
	</table>
</body>
</html>
